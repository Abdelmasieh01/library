{% extends 'my_auth/my_account.html' %}

{% block active_button %}
<div class="container">
    <div class="row gtr-150">
        <div class="col-6 col-6-medium" style="display: flex; justify-content: center;">
            <a class="button active" href="{% url 'my-auth:change-password' %}">تغيير كلمة المرور</a>
        </div>
        <div class="col-6 col-6-medium" style="display: flex; justify-content: center;">
            <a class="button" href="{% url 'my-auth:change-photo' %}">تغيير الصورة الشخصية</a>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container" style="margin: auto;">
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="حفظ">
    </form>
</div>
{% endblock %}
